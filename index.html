<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Tournament</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background">
        <div class="container">
            <div class="enemyBox ">
                <div class="enemyInfo">
                    <img id="enemyImg">
                    <h1><span id="enemyName"></span></h1>
                    <ul>
                        <li>
                            <h2>HP <span id="enemyCurrentHealth"></span> / <span id="enemyMaxHealth"></span></h2>
                        </li>
                        <li>
                            <h2>STR <span id="enemyStrength"></span></h2>
                        </li>
                        <li>
                            <h2>DEF <span id="enemyDefense"></span></h2>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="scoreboardContainer">
                <h1>Score: <span id="scoreboard">0</span></h1>
            </div>
            <div class="playerBox">
                <div class="playerInfo">
                    <img src="./charactersMedia/Player/DarkNinja/Faceset.png">
                    <h1 id="playerName">Black Ninja</h1>
                    <ul>
                        <li>
                            <h2>HP <span id="playerCurrentHealth"></span> / <span id="playerMaxHealth"></span></h2>
                        </li>
                        <li>
                            <h2>STR <span id="playerStrength"></span></h2>
                        </li>
                        <li>
                            <h2>DEF <span id="playerDefense"> </span></h2>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="battleCommentary">
                <h2 id="battleComment">Press PLAY</h2>
            </div>

            <div class="playerSkills">
                <button id="btnFire" class="skillsBtn displayNone">Flame<br>Shuriken</button>
                <button id="btnLeaf" class="skillsBtn displayNone">Leaf<br>Shuriken</button>
                <button id="btnWater" class="skillsBtn displayNone">Water<br>Shuriken</button>
                <button id="gameStart" class="btnPlay">PLAY</button>
            </div>

            <div>
                <ul class="footer">
                    <li><button id="toggleMusic" class="toggleMusic">Music ON</button></li>
                    <li><button onclick="" class="credits"><a href="creditos.html" target="_blank">credits</a></button>
                    </li>
                    <li><a href="https://www.linkedin.com/in/asanxdev/" target="_blank"><img
                                src="./charactersMedia/img/linkedinIcon.png" alt="linkin link"></a></li>

                </ul>
            </div>
        </div>
    </div>

    <audio id="winAudio" src="./sounds/Success3.wav"></audio>
    <audio src="./sounds/water.wav"></audio>
    <audio id="playerAttackAudio" src="./sounds/leafShuriken.wav"></audio>
    <audio id="enemyAttackAudio" src="./sounds/fireShuriken.wav"></audio>
    <audio id="gameOverAudio" src="./sounds/gameOverSong.wav"></audio>
    <audio id="scoreAudio" src="./sounds/coin.wav"></audio>
    <audio id="bgAudio" class="bgAudioActive" loop="true" src="./sounds/gameSong.ogg" preload="auto"></audio>
    <script src="./scripts/game.js"></script>
</body>

</html>
