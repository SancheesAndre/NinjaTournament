<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Tournament</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background">
        <div class="container">
            <div class="enemyBox ">
                <div class="enemyInfo">
                    <img id="enemyImg">
                    <h1><span id="enemyName"></span></h1>
                    <ul>
                        <li>
                            <h2>HP <span id="enemyCurrentHealth"></span> / <span id="enemyMaxHealth"></span></h2>
                        </li>
                        <li>
                            <h2>STR <span id="enemyStrength"></span></h2>
                        </li>
                        <li>
                            <h2>DEF <span id="enemyDefense"></span></h2>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="scoreboardContainer">
                <h1>Score: <span id="scoreboard"></span></h1>
            </div>
            <div class="playerBox">
                <div class="playerInfo">
                    <img src="/charactersMedia/Player/DarkNinja/Faceset.png">
                    <h1 id="playerName">Black Ninja</h1>
                    <ul>
                        <li>
                            <h2>HP <span id="playerCurrentHealth"></span> / <span id="playerMaxHealth"></span></h2>
                        </li>
                        <li>
                            <h2>STR <span id="playerStrength"></span></h2>
                        </li>
                        <li>
                            <h2>DEF <span id="playerDefense"> </span></h2>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="playerAnimation">
                <h2 id="battleComment">Make a move!</h2>
            </div>
            <div class="playerSkills">
                <button id="btnFire" class="skillsBtn">Flame<br>Shuriken</button>
                <button id="btnLeaf" class="skillsBtn">Leaf<br>Shuriken</button>
                <button id="btnWater" class="skillsBtn">Water<br>Shuriken</button>
            </div>
        </div>
    </div>
    <script src="/scripts/game.js"></script>
</body>

</html>
